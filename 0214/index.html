<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Carros e Bicicletas</title>
   <link rel="stylesheet" href="./style.css"> 
</head>
    
<body>
    <div class="div-pai">
        <h1>Carros e Bicicletas</h1>
    </div>
    <div class="sec-div">
        <h2 class="p_white">Carro: <span class="p_yellow">R$ 1999</span></h2>

        <button class="button_class">Comprar Carro</button>

    <div class="sec-div">
        <h2 class="p_white">Bicicleta: <span class="p_yellow">R$ 199</span></h2>

        <button class="button_class">Comprar Bicicleta</button>
    </div>

</html>
